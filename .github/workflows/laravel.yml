name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: blogdb
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
            

    steps:
    - uses: actions/checkout@v2
      
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"\
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: check PSR2 with CodeSniffer
      run: ./vendor/bin/phpcs
          
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    - name: Update Dusk
      run: php artisan dusk:chrome-driver 
                
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Dusk
      env:
       DB_PORT: ${{ job.services.mysql.ports[3306] }}
       DB_USERNAME: root
       APP_URL: http://localhost:8000
      run: 
        php artisan migrate & php artisan test & php artisan serve & php artisan dusk

    - name: Setup Deployer
      uses: atymic/deployer-php-action@master
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
    - name: Deploy to Prod
      env:
        DOT_ENV: ${{ secrets.DOT_ENV }}
        run: dep deploy production --tag=${{ env.GITHUB_REF }} -vvv      
      
      
      
